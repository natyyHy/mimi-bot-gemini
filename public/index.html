<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MimiBot - GeminiAPI</title>
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="shortcut icon" href="./src/imgs/iconmimiwhite.png" type="image/x-icon">
  <script src="./src/js/script.js" defer></script>
</head>
<body>
    <header>
        <img src="./src/imgs/iconmimiwhite.png" alt="" width="70px">
        <h2>MimiBot</h2>
    </header>

    <div class="container">

        <div id="chat-container">
            <div id="chat-box"></div>
            <div id="ctn-errorMensagem"></div>
        </div>
            <div class="input-container">
                <div class="orelha left"></div>
                <div class="orelha right"></div>
                <div id="image-preview-container"></div>
                <div id="input-area-wrapper">
                    <button id="botao-upload" class="upload-btn"><img src="./src/imgs/iconfile.png" alt="botao de enviar imagem" width="25px"></button>
                    <input type="file" name="" id="image-input" accept="image/*" style="display: none;">
                    <div id="input-ctn">
                        <input type="text" id="user-input" placeholder="Pergunte algo ..." />
                    </div>
                    <div id="botao-ctc">
                        <button id="botao-enviar"><img src="./src/imgs/sendd.png" alt="botao enviar pergunta" width="25px"></button>
                    </div>
            
                </div> 
        </div>  
    </div>
</body>
<footer>
    <p>Desenvolvido por <strong>Natiele Grazielly</strong></p>
    <div class="ctn-links">
        <a href="https://github.com/natyyHy/mimi-bot-gemini.git"  class="icon-link" target="_blank"><img src="./src/imgs/pasta-aberta.png" alt="Repositorio do projeto" title="Repositorio do projeto"></a>
        <a href="https://github.com/natyyHy"  class="icon-link" target="_blank"><img src="./src/imgs/personagem-do-github.png" alt="Meu perfil no git hub" title="Meu perfil no git hub"></a>
    </div>
</footer>
</html>
